<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性-对齐</title>
    <style>
        .one {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .two {
            width: 100px;
            height: 100px;
            background-color: purple;
        }
        .three{
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>

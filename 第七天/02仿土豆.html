<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿土豆</title>
    <style>
        a{
            display: block;
            width: 448px;
            height: 252px;
            position: relative;
        }
        .mask{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4) url("./images/arr.png") no-repeat center;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
        a:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
<a href="#">
    <img src="./images/tudou.jpg" height="252" width="448" alt="">
    <div class="mask">
    </div>
</a>
</body>
</html>

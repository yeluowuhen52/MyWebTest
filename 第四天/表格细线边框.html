<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格细线边框</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            border: 1px solid red;
        }

        td {
            border: 1px solid red;
            text-align: center;
        }

        /*合并相邻边框*/
        table td {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <tr>
        <td>天王盖地虎</td>
        <td>天王盖地虎</td>
        <td>天王盖地虎</td>
    </tr>
    <tr>
        <td>小鸡炖蘑菇</td>
        <td>小鸡炖蘑菇</td>
        <td>小鸡炖蘑菇</td>
    </tr>
    <tr>
        <td>盖浇饭</td>
        <td>盖浇饭</td>
        <td>盖浇饭</td>
    </tr>
</table>
</body>
</html>

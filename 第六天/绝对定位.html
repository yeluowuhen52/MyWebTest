<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .top {
            /*不占位置*/
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .bottom {
            background-color: purple;
            width: 100px;
        }
    </style>
</head>
<body>
<div>
    <div class="top">

    </div>
    <div class="bottom">

    </div>
</div>
</body>
</html>

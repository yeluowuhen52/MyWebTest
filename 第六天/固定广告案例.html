<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定广告案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 44px;
            width: 100%;
            background: url(./images/top.png) no-repeat top center;
        }

        .box {
            margin: 0 auto;
            width: 1002px;
        }

        .ad-l, .ad-r {
            position: fixed;
            top: 100px;
        }

        .ad-l {
            left: 0;
        }

        .ad-r {
            right: 0;
        }
    </style>
</head>
<body>
<img class="ad-l" src="./images/ad-l.png" height="288" width="120" alt="">
<img class="ad-r" src="./images/ad-r.png" height="288" width="120" alt="">
<div class="top">
</div>
<div class="box">
    <img src="./images/box.png" height="1760" width="1002" alt="">
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个有意思的案例</title>
    <style>
        div {
            width: 150px;
            height: 400px;
            border: 1px solid #ccc;
            float: left;
            margin-left: -1px;
            position: relative;
        }

        div:hover {
            border: 1px solid #f40;
            /*position: relative;*/
            z-index: 1;
            /*相对定位比标准高一级 */
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
